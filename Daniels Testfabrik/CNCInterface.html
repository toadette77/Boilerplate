<!Doctype>
<html>
<head>
 <script src="./design/initialize.js"></script>
 <script src="./design/sendAction.js"></script>
 <script src="./design/sorttable.js"></script>
 <script src="./design/sendTask.js"></script>

    <title>CNC-Interface</title>
    <link rel="stylesheet" href="./design/index.css">
    <link rel="stylesheet" media="print" href="./Design/index.css">
  </head>
  <body>
    <header>
      <a href><h1>CNC Interface</h1></a>
    </header>

    <aside>
      <menu>
        <ul>
        <li><a href="#status"onclick="initializeStatus()">Status</a></li>
        <li><a href="#tasks" onclick="getTasks()">Tasks</a></li>
        </ul>
      </menu>
    </aside>

    <main>
      <section id="status">
        <table id="status-overview" class="sortable">
          <thead>
            <tr>
              <th>ID</th>
              <th>IP</th>
              <th>Task</th>
              <th>Workload</th>
              <th class="sorttable_nosort">Action</th>
            </tr>
          </thead>
        <tbody>
          <tr>
          <td colspan="5">No Bots active yet</td>
        </tr>
        </tbody>
        </table>
		
		<button type="button" onclick="initializeStatus()">Refresh</button>
      </section>


      <section id="tasks">
		<table id="tasks-overview">
			<thead>
			  <tr>
				<th>ID</th>
				<th>Type</th>
				<th>Input</th>
				<th>Output</th>
			  </tr>
			</thead>
			<tbody>
				<tr>
				<td colspan="4">leer</td>
				</tr>
			</tbody>
		</table>
	
				<label>Type: </label><select name = "type" id="type"><option value="hash-md5">Hash MD5</option><option value="hash-sha256">Hash-sha256</option><option value="crack-md5">Crack-MD5</option></select>
				<label>Data: </label><input type="text" name ="data" id="data"/required></input>
				<button type="button" onclick="sendTask(document.getElementById('type').value,document.getElementById('data').value)">Send Task</button>
	 
	 <button type="button" onclick="getTasks()">Refresh</button>
      </section>
	  
    </main>
	<footer>
	&copy; 2016 IBots Silvia Altrichter, Eva Sennerich & Daniel Meng
	</footer>
	</html>
