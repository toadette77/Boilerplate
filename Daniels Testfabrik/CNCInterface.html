 <script src="./design/init.js"></script>

    <title>CNC-Interface</title>
    <link rel="stylesheet" href="./design/index.css">
    <link rel="stylesheet" media="print" href="./Design/index.css">

  <body>
    <header>
      <a href><h1>CNC Interface</h1></a>
    </header>

    <aside>
      <menu>
        <ul>
        <li><a href="#status"onclick="initialize()">Status</a></li>
        <li><a href="#tasks">Tasks</a></li>
		<li><a href="#bots">Bots</a></li>
        </ul>
      </menu>
    </aside>

    <main>
      <section id="status">
        <table id="status-overview" class="sortable">
          <thead>
            <tr>
              <th>ID</th>
              <th>IP</th>
              <th>Task</th>
              <th>Workload</th>
              <th class="sorttable_nosort">Start/Stop</th>
            </tr>
          </thead>
        <tbody>
          <tr>
          <td colspan="5">No Bots active yet</td>
        </tr>
        </tbody>



        </table>
      </section>


      <section id="tasks">
         <form onclick="sendFormular()" id="form_2">
            <label id="h2" form="form_2">Botinput</label>
            <label for="id">ID</label>
            <input type="hash-md5""hash-sha256" id="id" maxlength="9">
            <label for="type">Type</label>
            <input type="hash-md5""hash-sha256" id="type" maxlength="9">
            <label for="data">Data</label>
            <input type="hash-md5" "hash-sha256" id="data" maxlength="40">
            <button type="reset">Eingaben zur√ºcksetzen</button>
            <button type="submit">Eingaben absenden</button>
          </form>
      </section>
	  
	  <section id="bots">
	  Not yet implemented
	  </section>
    </main>
