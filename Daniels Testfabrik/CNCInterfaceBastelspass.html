<!Doctype>
<html>
<head>
  <script>
var initialize = function() {
	var xhr1    = new XMLHttpRequest();
	var content = document.querySelector('table#status-overview tbody');

	xhr1.open('GET', 'http://botnet.artificial.engineering:8080/api/Status');
	xhr1.responseType = 'json';

	xhr1.onload = function() {

		var data = xhr1.response;
		if (data instanceof Array) {
			var code = '';
			for (var d = 0, dl = data.length; d < dl; d++) {
				var entry = data[d];
				code += '<tr>';
				code += '<td>' + entry.id + '</td>';
				code += '<td>' + entry.ip + '</td>';
				code += '<td>' + entry.task + '</td>';
				code += '<td>' + entry.workload + '</td>';
        code += '<td>  <button type="button">Start<button> </td>';
				code += '</tr>';
			}
			content.innerHTML = code;
		} else {
			content.innerHTML = 'Failed to load :(';
		}

	};

	xhr1.send(null);
};
</script>
    <title>CNC-Interface</title>
    <link rel="stylesheet" href="./design/index.css">
    <link rel="stylesheet" media="print" href="./Design/index.css">
  </head>
  <body>
    <header>
      <h1>CNC Interface</h1>
    </header>

    <aside>
      <menu>
        <ul>
        <li><a href="#status">Status</a></li>
        <li><a href="#tasks">Tasks</a></li>
        </ul>
      </menu>
    </aside>

    <main>
      <section id="status">
        <table id="status-overview">
          <thead>
            <tr>
              <th>ID</th>
              <th>IP</th>
              <th>Task</th>
              <th>Workload</th>
              <th>Start/Stop<th>
            </tr>
          </thead>
        <tbody>
          <tr>
          <td colspan="4">initialize()</td>
        </tr>
        </tbody>



        </table>
        <button onclick="initialize()">INIT</button>
      </section>


      <section id="tasks">
        test
      </section>
    </main>
